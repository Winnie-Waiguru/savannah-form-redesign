<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1>Welcome!</h1>
        <p><a href="#">Create an account</a> or log in to get started</p>
        <div>
          <label for="email">Email</label><br />
          <input type="email" name="email" id="email" />
        </div>
        <div>
          <label for="password">Password</label><br />
          <input type="password" name="password" id="password" />
        </div>
        <div>
          <input type="checkbox" name="remember-btn" id="remember-btn" />
          <label for="remember-btn">Remember Me</label>
          <span>Forgot your password?</span>
        </div>
        <button type="submit">Log In</button>
      </form>
      <span>OR</span>
      <div class="socials">
        <img src="images/icons8-google-48.png" alt="google icon" />
        <img src="images/icons8-linkedin-48.png" alt="linkedin icon" />
        <img src="images/icons8-facebook-logo-48.png" alt="facebook icon" />
      </div>
      <p>Need any help? <a href="#">Contact Us</a></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
