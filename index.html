<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="log-in page" />
    <meta name="author" content="Winfred Waiguru" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in form</title>
    <link rel="stylesheet" href="styles.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1>Welcome!</h1>
        <p><a href="#">Create an account</a> or log in to get started</p>
        <div>
          <label for="email" class="form-label">Email</label><br />
          <input type="email" name="email" id="email" />
        </div>
        <div>
          <label for="password" class="form-label">Password</label><br />
          <input type="password" name="password" id="password" />
        </div>
        <div class="rem-div">
          <label class="custom-checkbox">
            <input type="checkbox" name="remember-btn" id="remember-btn" />
            <span>Remember Me</span>
          </label>
          <span class="form-label">Forgot your password?</span>
        </div>
        <button type="submit">Log In</button>
      </form>
      <div class="divider">
        <div class="line"></div>
        <span>OR</span>
        <div class="line"></div>
      </div>
      <div class="socials">
        <img src="images/icons8-google-48.png" alt="google icon" />
        <img src="images/icons8-linkedin-48.png" alt="linkedin icon" />
        <img src="images/icons8-facebook-logo-48.png" alt="facebook icon" />
      </div>
      <div class="help-text">
        <p>Need any help? <a href="#">Contact Us</a></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
